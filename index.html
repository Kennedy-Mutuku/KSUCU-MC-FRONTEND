<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./src/assets/cuLogoUAR.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KSUCU" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Description for SEO and PWA -->
    <meta name="description" content="Official website of Kisii University Christian Union - Faith, Fellowship, Service" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kisii University Christian Union</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Global Back Button -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        createBackButton();
      });
      
      // Also create back button when navigation changes (for SPA routing)
      let lastUrl = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrl) {
          lastUrl = url;
          setTimeout(createBackButton, 100); // Small delay for routing
        }
      }).observe(document, {subtree: true, childList: true});
      
      function createBackButton() {
        // Remove existing back button
        const existing = document.getElementById('global-back-button');
        if (existing) {
          existing.remove();
        }
        
        // Don't show back button on landing page
        if (window.location.pathname === '/' || window.location.pathname === '/Home') {
          return;
        }
        
        // Create back button
        const backBtn = document.createElement('button');
        backBtn.id = 'global-back-button';
        backBtn.innerHTML = '‚Üê Back';
        backBtn.style.cssText = `
          position: fixed !important;
          top: 80px !important;
          left: 15px !important;
          z-index: 2147483647 !important;
          background: #730051 !important;
          color: white !important;
          border: 2px solid #ffffff !important;
          padding: 10px 18px !important;
          font-size: 14px !important;
          font-weight: 600 !important;
          border-radius: 20px !important;
          cursor: pointer !important;
          box-shadow: 0 3px 12px rgba(115, 0, 81, 0.4) !important;
          font-family: Arial, sans-serif !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          gap: 6px !important;
          min-width: 90px !important;
          min-height: 36px !important;
          transition: all 0.2s ease !important;
          visibility: visible !important;
          opacity: 1 !important;
        `;
        
        // Add hover effects
        backBtn.onmouseenter = function() {
          this.style.background = '#00c6ff !important';
          this.style.transform = 'scale(1.05) !important';
          this.style.boxShadow = '0 6px 20px rgba(0, 198, 255, 0.4) !important';
        };
        
        backBtn.onmouseleave = function() {
          this.style.background = '#730051 !important';
          this.style.transform = 'scale(1) !important';
          this.style.boxShadow = '0 4px 15px rgba(115, 0, 81, 0.4) !important';
        };
        
        // Add click handler
        backBtn.onclick = function() {
          window.history.back();
        };
        
        // Add to body
        document.body.appendChild(backBtn);
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available, show update notification
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
        
        // Handle offline/online status
        window.addEventListener('online', () => {
          console.log('Back online');
          // Trigger background sync if available
          if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
            navigator.serviceWorker.ready.then((registration) => {
              registration.sync.register('attendance-sync');
            });
          }
        });
        
        window.addEventListener('offline', () => {
          console.log('Gone offline');
        });
      }
    </script>
  </body>
</html>
