    <script>
      (function () {
        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = [];
            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        const onLoad = function () {
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "C2GqpaVJjashQf31cBuzF";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
        };
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Global Back Button -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        createBackButton();
      });
      
      // Also create back button when navigation changes (for SPA routing)
      let lastUrl = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrl) {
          lastUrl = url;
          setTimeout(createBackButton, 100); // Small delay for routing
        }
      }).observe(document, {subtree: true, childList: true});
      
      function createBackButton() {
        // Remove existing back button
        const existing = document.getElementById('global-back-button');
        if (existing) {
          existing.remove();
        }
        
        // Don't show back button on landing page
        if (window.location.pathname === '/' || window.location.pathname === '/Home') {
          return;
        }
        
        // Create back button
        const backBtn = document.createElement('button');
        backBtn.id = 'global-back-button';
        backBtn.innerHTML = '‚Üê Back';
        // Check device type for responsive sizing
        const isMobile = window.innerWidth <= 768;
        const isTablet = window.innerWidth > 768 && window.innerWidth <= 1024;
        
        backBtn.style.cssText = `
          position: fixed !important;
          top: ${isMobile ? '110px' : (isTablet ? '90px' : '80px')} !important;
          left: 0px !important;
          z-index: 2147483647 !important;
          background: #730051 !important;
          color: white !important;
          border: 2px solid #ffffff !important;
          border-left: none !important;
          padding: ${isMobile ? '8px 12px' : '10px 18px'} !important;
          font-size: ${isMobile ? '12px' : '14px'} !important;
          font-weight: 600 !important;
          border-radius: 0 ${isMobile ? '15px' : '20px'} ${isMobile ? '15px' : '20px'} 0 !important;
          cursor: pointer !important;
          box-shadow: 2px 3px 12px rgba(115, 0, 81, 0.4) !important;
          font-family: Arial, sans-serif !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          gap: ${isMobile ? '4px' : '6px'} !important;
          min-width: ${isMobile ? '70px' : '90px'} !important;
          min-height: ${isMobile ? '30px' : '36px'} !important;
          transition: all 0.2s ease !important;
          visibility: visible !important;
          opacity: 1 !important;
          margin: 0 !important;
        `;
        
        // Add hover effects
        backBtn.onmouseenter = function() {
          this.style.background = '#00c6ff !important';
          this.style.transform = 'scale(1.05) !important';
          this.style.boxShadow = '0 6px 20px rgba(0, 198, 255, 0.4) !important';
        };
        
        backBtn.onmouseleave = function() {
          this.style.background = '#730051 !important';
          this.style.transform = 'scale(1) !important';
          this.style.boxShadow = '0 4px 15px rgba(115, 0, 81, 0.4) !important';
        };
        
        // Add click handler
        backBtn.onclick = function() {
          window.history.back();
        };
        
        // Add to body
        document.body.appendChild(backBtn);
        
        // Update button styling on resize
        window.addEventListener('resize', function() {
          const existing = document.getElementById('global-back-button');
          if (existing) {
            const isMobile = window.innerWidth <= 768;
            const isTablet = window.innerWidth > 768 && window.innerWidth <= 1024;
            existing.style.top = isMobile ? '110px' : (isTablet ? '90px' : '80px');
            existing.style.left = '0px';
            existing.style.borderLeft = 'none';
            existing.style.padding = isMobile ? '8px 12px' : '10px 18px';
            existing.style.fontSize = isMobile ? '12px' : '14px';
            existing.style.borderRadius = `0 ${isMobile ? '15px' : '20px'} ${isMobile ? '15px' : '20px'} 0`;
            existing.style.gap = isMobile ? '4px' : '6px';
            existing.style.minWidth = isMobile ? '70px' : '90px';
            existing.style.minHeight = isMobile ? '30px' : '36px';
            existing.style.boxShadow = '2px 3px 12px rgba(115, 0, 81, 0.4)';
          }
        });
      }
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);

              // Check for updates periodically
              setInterval(() => {
                registration.update();
              }, 60000); // Check every minute

              // Listen for updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    // New version available, show update notification
                    if (confirm("New version available! Reload to update?")) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });

        // Handle offline/online status
        window.addEventListener("online", () => {
          console.log("Back online");
          // Trigger background sync if available
          if (
            "serviceWorker" in navigator &&
            "sync" in window.ServiceWorkerRegistration.prototype
          ) {
            navigator.serviceWorker.ready.then((registration) => {
              registration.sync.register("attendance-sync");
            });
          }
        });

        window.addEventListener("offline", () => {
          console.log("Gone offline");
        });
      }
    </script>
