    <script>
      (function () {
        // Function to check if we should show AI chatbot
        function shouldShowAIChatbot() {
          const currentPath = window.location.pathname;
          const isHomePage = currentPath === '/' || currentPath === '/Home' || currentPath === '/home';
          return isHomePage;
        }

        // Function to hide/show AI chatbot based on community chat state
        function toggleAIChatbot() {
          const chatbaseFrame = document.querySelector('iframe[src*="chatbase.co"]');
          if (chatbaseFrame) {
            const communityChatOpen = document.querySelector('.chatWindow') !== null;
            const shouldShow = shouldShowAIChatbot() && !communityChatOpen;
            chatbaseFrame.style.display = shouldShow ? 'block' : 'none';
          }
        }

        if (!window.chatbase || window.chatbase("getState") !== "initialized") {
          window.chatbase = (...arguments) => {
            if (!window.chatbase.q) {
              window.chatbase.q = [];
            }
            window.chatbase.q.push(arguments);
          };
          window.chatbase = new Proxy(window.chatbase, {
            get(target, prop) {
              if (prop === "q") {
                return target.q;
              }
              return (...args) => target(prop, ...args);
            },
          });
        }
        
        const onLoad = function () {
          // Only load chatbase on homepage
          if (shouldShowAIChatbot()) {
            const script = document.createElement("script");
            script.src = "https://www.chatbase.co/embed.min.js";
            script.id = "C2GqpaVJjashQf31cBuzF";
            script.domain = "www.chatbase.co";
            document.body.appendChild(script);
            
            // Monitor for changes in community chat state
            const observer = new MutationObserver(function(mutations) {
              mutations.forEach(function(mutation) {
                if (mutation.type === 'childList') {
                  setTimeout(toggleAIChatbot, 100);
                }
              });
            });
            
            // Start observing
            observer.observe(document.body, {
              childList: true,
              subtree: true
            });
            
            // Also check on navigation changes
            let lastUrl = location.href;
            new MutationObserver(() => {
              const url = location.href;
              if (url !== lastUrl) {
                lastUrl = url;
                setTimeout(toggleAIChatbot, 100);
              }
            }).observe(document, {subtree: true, childList: true});
          }
        };
        
        if (document.readyState === "complete") {
          onLoad();
        } else {
          window.addEventListener("load", onLoad);
        }
      })();
    </script>

    <title>Kisii University Christian Union</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Global Back Button -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        createBackButton();
      });
      
      // Also create back button when navigation changes (for SPA routing)
      let lastUrl = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrl) {
          lastUrl = url;
          setTimeout(createBackButton, 100); // Small delay for routing
        }
      }).observe(document, {subtree: true, childList: true});
      
      function createBackButton() {
        // Remove existing back button
        const existing = document.getElementById('global-back-button');
        if (existing) {
          existing.remove();
        }
        
        // Don't show back button on landing page
        if (window.location.pathname === '/' || window.location.pathname === '/Home') {
          return;
        }
        
        // Create back button
        const backBtn = document.createElement('button');
        backBtn.id = 'global-back-button';
        backBtn.innerHTML = '←';
        // Check device type for responsive sizing
        const isMobile = window.innerWidth <= 768;
        const isTablet = window.innerWidth > 768 && window.innerWidth <= 1024;
        
        backBtn.style.cssText = `
          position: fixed !important;
          bottom: ${isMobile ? '330px' : '340px'} !important;
          right: 20px !important;
          z-index: 2147483647 !important;
          background: #00c6ff !important;
          color: white !important;
          border: 2px solid #ffffff !important;
          padding: 0 !important;
          font-size: ${isMobile ? '14px' : '16px'} !important;
          font-weight: 600 !important;
          border-radius: 50% !important;
          cursor: pointer !important;
          box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4) !important;
          font-family: Arial, sans-serif !important;
          display: flex !important;
          align-items: center !important;
          justify-content: center !important;
          width: ${isMobile ? '50px' : '60px'} !important;
          height: ${isMobile ? '50px' : '60px'} !important;
          transition: all 0.3s ease !important;
          visibility: visible !important;
          opacity: 1 !important;
          margin: 0 !important;
        `;
        
        // Add hover effects
        backBtn.onmouseenter = function() {
          this.style.background = '#0099cc !important';
          this.style.transform = 'scale(1.1) !important';
          this.style.boxShadow = '0 6px 20px rgba(0, 198, 255, 0.6) !important';
        };
        
        backBtn.onmouseleave = function() {
          this.style.background = '#00c6ff !important';
          this.style.transform = 'scale(1) !important';
          this.style.boxShadow = '0 4px 15px rgba(0, 198, 255, 0.4) !important';
        };
        
        // Add click handler
        backBtn.onclick = function() {
          window.history.back();
        };
        
        // Add to body
        document.body.appendChild(backBtn);
        
        // Update button styling on resize
        window.addEventListener('resize', function() {
          const existing = document.getElementById('global-back-button');
          if (existing) {
            const isMobile = window.innerWidth <= 768;
            existing.style.bottom = isMobile ? '330px' : '340px';
            existing.style.right = '20px';
            existing.style.padding = '0';
            existing.style.fontSize = isMobile ? '14px' : '16px';
            existing.style.borderRadius = '50%';
            existing.style.width = isMobile ? '50px' : '60px';
            existing.style.height = isMobile ? '50px' : '60px';
            existing.style.boxShadow = '0 4px 15px rgba(0, 198, 255, 0.4)';
          }
        });
      }
      
      // Back to Top Button functionality
      function createBackToTopButton() {
        // Remove existing back to top button
        const existing = document.getElementById('back-to-top-button');
        if (existing) {
          existing.remove();
        }
        
        // Create back to top button
        const backToTopBtn = document.createElement('button');
        backToTopBtn.id = 'back-to-top-button';
        backToTopBtn.innerHTML = '↑ Top';
        
        // Check device type for responsive sizing
        const isMobile = window.innerWidth <= 768;
        
        // Set individual style properties to ensure they work
        backToTopBtn.style.setProperty('position', 'fixed', 'important');
        backToTopBtn.style.setProperty('bottom', '30px', 'important');
        backToTopBtn.style.setProperty('right', isMobile ? '15px' : '20px', 'important');
        backToTopBtn.style.setProperty('z-index', '2147483647', 'important');
        backToTopBtn.style.setProperty('background', '#FF0000', 'important'); // Bright red for testing
        backToTopBtn.style.setProperty('color', 'white', 'important');
        backToTopBtn.style.setProperty('border', '2px solid #ffffff', 'important');
        backToTopBtn.style.setProperty('padding', isMobile ? '10px 14px' : '12px 16px', 'important');
        backToTopBtn.style.setProperty('font-size', isMobile ? '12px' : '14px', 'important');
        backToTopBtn.style.setProperty('font-weight', '600', 'important');
        backToTopBtn.style.setProperty('border-radius', isMobile ? '25px' : '30px', 'important');
        backToTopBtn.style.setProperty('cursor', 'pointer', 'important');
        backToTopBtn.style.setProperty('box-shadow', '0 4px 15px rgba(255, 0, 0, 0.8)', 'important');
        backToTopBtn.style.setProperty('font-family', 'Arial, sans-serif', 'important');
        backToTopBtn.style.setProperty('display', 'flex', 'important');
        backToTopBtn.style.setProperty('align-items', 'center', 'important');
        backToTopBtn.style.setProperty('justify-content', 'center', 'important');
        backToTopBtn.style.setProperty('gap', isMobile ? '4px' : '6px', 'important');
        backToTopBtn.style.setProperty('min-width', isMobile ? '65px' : '75px', 'important');
        backToTopBtn.style.setProperty('min-height', isMobile ? '35px' : '40px', 'important');
        backToTopBtn.style.setProperty('transition', 'all 0.3s ease', 'important');
        backToTopBtn.style.setProperty('visibility', 'visible', 'important');
        backToTopBtn.style.setProperty('opacity', '1', 'important');
        backToTopBtn.style.setProperty('transform', 'translateY(0)', 'important');
        
        // Add hover effects
        backToTopBtn.onmouseenter = function() {
          this.style.background = '#00c6ff !important';
          this.style.transform = 'translateY(-2px) scale(1.05) !important';
          this.style.boxShadow = '0 6px 20px rgba(0, 198, 255, 0.5) !important';
        };
        
        backToTopBtn.onmouseleave = function() {
          this.style.background = '#730051 !important';
          if (window.pageYOffset > 300) {
            this.style.transform = 'translateY(0) scale(1) !important';
          } else {
            this.style.transform = 'translateY(20px) scale(1) !important';
          }
          this.style.boxShadow = '0 4px 15px rgba(115, 0, 81, 0.5) !important';
        };
        
        // Add click handler - smooth scroll to top
        backToTopBtn.onclick = function() {
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        };
        
        // Add to body
        document.body.appendChild(backToTopBtn);
        
        // Show/hide button based on scroll position
        function toggleBackToTopButton() {
          const backToTopBtn = document.getElementById('back-to-top-button');
          if (backToTopBtn) {
            const scrollY = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollY > 200) {
              // Show button
              backToTopBtn.style.setProperty('display', 'flex', 'important');
              backToTopBtn.style.setProperty('visibility', 'visible', 'important');
              backToTopBtn.style.setProperty('opacity', '1', 'important');
              backToTopBtn.style.setProperty('transform', 'translateY(0)', 'important');
            } else {
              // Hide button
              backToTopBtn.style.setProperty('opacity', '0', 'important');
              backToTopBtn.style.setProperty('transform', 'translateY(20px)', 'important');
            }
          }
        }
        
        // Initial check for scroll position
        setTimeout(toggleBackToTopButton, 500);
        
        // Listen for scroll events
        window.addEventListener('scroll', toggleBackToTopButton);
        
        // Update button styling on resize
        window.addEventListener('resize', function() {
          const existing = document.getElementById('back-to-top-button');
          if (existing) {
            const isMobile = window.innerWidth <= 768;
            existing.style.right = isMobile ? '15px' : '20px';
            existing.style.padding = isMobile ? '10px 14px' : '12px 16px';
            existing.style.fontSize = isMobile ? '12px' : '14px';
            existing.style.borderRadius = isMobile ? '25px' : '30px';
            existing.style.gap = isMobile ? '4px' : '6px';
            existing.style.minWidth = isMobile ? '65px' : '75px';
            existing.style.minHeight = isMobile ? '35px' : '40px';
          }
        });
      }
      
      // Initialize back to top button
      document.addEventListener('DOMContentLoaded', function() {
        createBackToTopButton();
      });
      
      // Also create back to top button when navigation changes
      let lastUrlForTop = location.href;
      new MutationObserver(() => {
        const url = location.href;
        if (url !== lastUrlForTop) {
          lastUrlForTop = url;
          setTimeout(createBackToTopButton, 100);
        }
      }).observe(document, {subtree: true, childList: true});
      
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW registered: ", registration);

              // Check for updates more frequently for immediate changes
              setInterval(() => {
                registration.update();
              }, 5000); // Check every 5 seconds
              
              // Force immediate activation of new service worker
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Skip waiting and activate immediately
                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                    window.location.reload();
                  }
                });
              });

              // Listen for updates
              registration.addEventListener("updatefound", () => {
                const newWorker = registration.installing;
                newWorker.addEventListener("statechange", () => {
                  if (
                    newWorker.state === "installed" &&
                    navigator.serviceWorker.controller
                  ) {
                    // New version available, show update notification
                    if (confirm("New version available! Reload to update?")) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log("SW registration failed: ", registrationError);
            });
        });

        // Handle offline/online status
        window.addEventListener("online", () => {
          console.log("Back online");
          // Trigger background sync if available
          if (
            "serviceWorker" in navigator &&
            "sync" in window.ServiceWorkerRegistration.prototype
          ) {
            navigator.serviceWorker.ready.then((registration) => {
              registration.sync.register("attendance-sync");
            });
          }
        });

        window.addEventListener("offline", () => {
          console.log("Gone offline");
        });
      }
    </script>
